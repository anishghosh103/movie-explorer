<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Movie Explorer</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:200,300,400,500,600,700|Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="main-container">

        <div id="search-area" class="w-100">
            <!-- <select id="search-type" class="option-group">
                <option value="title" selected>By Title</option>
                <option value="imdb-id">By IMDb ID</option>
            </select> -->
            <div id="search-type" class="option-group">
                <div class="option-placeholder"></div>
                <div class="option-list">
                    <div class="option-item selected" data-value="title">Title</div>
                    <div class="option-item" data-value="imdb-id">IMDb ID</div>
                </div>
                
            </div>
            <input type="number" id="search-year" class="input" placeholder="Year" oninput="checkYearLength(this)">
            <div id="search-input-group" class="d-flex" style="flex:1;">
                <input type="text" id="search-input" class="input" placeholder="Find Movies...">
                <button id="search-button" onclick="initiateSearch()">
                    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 57 57'><path d='M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23 s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92 c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17 s-17-7.626-17-17S14.61,6,23.984,6z'/></svg>
                </button>
            </div>
        </div>

        <div id="movie-list-area" class="container-fluid p-0">
            <div id="movie-list" class="row m-0"></div>
            <button class="btn btn-primary mx-auto my-3 d-none" id="load-more-btn" onclick="loadMorePages()">Load More</button>
        </div>

        <div id="movie-details" class="container-fluid w-100 h-100 bg-white">
            <div class="row">
                <div class="col-12 col-md-3 d-flex flex-column align-items-center p-0">
                    <div class="image shadow">
                        <img class="img-fluid w-100" onerror="$(this).attr('src', 'images/dummy.png')">
                    </div>
                    <div class="rating d-flex flex-row justify-content-center align-items-center">
                        <div class="text mr-3 text-center">
                            <div class="h5 mb-1">Rating:</div>
                            <div class="h6 m-0 text-muted votes"></div>
                        </div>
                        <div class="value p-2 rounded-circle bg-white"></div>
                    </div>
                </div>
                <div class="col-12 col-md-9 py-4 px-3">
                    <div class="header d-flex flex-row mb-4 text-dark">
                        <div class="back ml-1" style="margin-top:7px;">
                            <svg width="20px" height="20px" viewBox="0,0,100,100">
                                <path d="M40,10 L10,50 L40,90 M10,50 L90,50" stroke="hsl(0,0%,15%)" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" fill="none" />
                            </svg>
                        </div>
                        <div class="d-flex flex-column ml-3">
                            <div class="title h3"></div>
                            <div class="genre h6 text-muted"></div>
                        </div>
                    </div>
                    <div class="mx-2">
                        <div class="text-muted">
                            <h6 class="starring mb-1"></h6>
                            <h6 class="released mb-1"></h6>
                            <h6 class="runtime mb-4"></h6>
                        </div>
                        <h6 class="plot"></h6>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/movie-utils.js"></script>
    <script src="js/view-utils.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
